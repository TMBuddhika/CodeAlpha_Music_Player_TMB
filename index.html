<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <img src="images/headphone.png" alt="Loading" class="loading-icon">
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>
    <div class="player">
        <div class="album-art">
            <img src="images/album1.jpg" alt="Album Art" id="album-art-image">
        </div>
        <div class="song-info">
            <div id="song-name">Song Name</div>
            <div id="artist-name">Artist Name</div>
        </div>
        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" max="100">
        </div>
        <div class="controls">
            <button id="prev"><img src="icons/prev.png" alt="Previous"></button>
            <button id="play"><img src="icons/play.png" alt="Play"></button>
            <button id="pause" style="display:none;"><img src="icons/pause.png" alt="Pause"></button>
            <button id="next"><img src="icons/next.png" alt="Next"></button>
        </div>
        <div class="volume-controls">
            <button id="volume-up"><img src="icons/volume-up.png" alt="Volume Up"></button>
            <button id="volume-down"><img src="icons/volume-down.png" alt="Volume Down"></button>
        </div>
        <div class="time-display">
            <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
        </div>
    </div>
    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
